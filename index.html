<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Feed API</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style>
      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
 
      }
      #results{
        height: 600px;
        overflow: scroll;
      }
      li {
        list-style-type: none;
        margin: 10px;
        
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>UPS Youtube Feed</h2>

    <div id="container">
      <ul id="results"></ul>
      <ul id="ul-fbfeed"></ul>
    </div>
    <script src="youtube_feed_api.js"></script>
  </body>
</html>
